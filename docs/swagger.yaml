      - BearerAuth: []
      summary: Delete community
      tags:
      - communities
    get:
      consumes:
      - application/json
      description: Get a specific community by its ID
      parameters:
      - description: Community ID (UUID)
        in: path
        name: id
        required: true
        type: string
