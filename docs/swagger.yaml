        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Gommunity_internal_community_communities_interfaces_rest_resources.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get community by ID
      tags:
      - communities
    put:
      consumes:
      - application/json
      description: Update community name, description, icon and banner (only owner
        can update)
      parameters:
      - description: Community ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Community update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.UpdateCommunityResource'
      produces:
      - application/json
      responses:
        "200":
          description: OK
