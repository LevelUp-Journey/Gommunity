paths:
  /communities:
    get:
      consumes:
      - application/json
      description: Get all communities (paginated)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/resources.CommunityResource'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Gommunity_internal_community_communities_interfaces_rest_resources.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Gommunity_internal_community_communities_interfaces_rest_resources.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all communities
      tags:
      - communities
    post:
      consumes:
      - application/json
      description: Create a new community (only for ROLE_TEACHER and ROLE_ADMIN)
      parameters:
      - description: Community creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.CreateCommunityResource'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/resources.CommunityResource'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/Gommunity_internal_community_communities_interfaces_rest_resources.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Gommunity_internal_community_communities_interfaces_rest_resources.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Gommunity_internal_community_communities_interfaces_rest_resources.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Gommunity_internal_community_communities_interfaces_rest_resources.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new community
      tags:
      - communities
  /communities/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a community (only owner can delete)
      parameters:
      - description: Community ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
